version: '3'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - '${APP_PORT:-8000}:80'
            - '8001:8000'
        volumes:
            - '.:/var/www/html'
            - './docker/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf'
        networks:
            - laravelpt

networks:
    laravelpt:
        driver: bridge
